<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nimble Configuration App</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="six columns" style="margin-top: 5%">
                <!--Header for the user-->
                <img src="/static/images/wakoma-logo.png" alt="Wakoma Logo" />
                <h2>Wakoma Nimble Configurator</h2>
                <h3>Select Components for Your Nimble:</h3>

                <!--Access point selection-->
                <label for="ap_1">Access Point</label>
                <select name="ap_1" id="ap_1">
                    <option value="none">None</option>
                </select>

                <!--Router selection-->
                <label for="router_1">Router</label>
                <select name="router_1" id="router_1">
                    <option value="none">None</option>
                </select>

                <!--Server selection-->
                <label for="server_1">Server</label>
                <select name="server_1" id="server_1">
                    <option value="none">None</option>
                </select>

                <!--Switch selection-->
                <label for="switch_1">Switch</label>
                <select name="switch_1" id="switch_1">
                    <option value="none">None</option>
                </select>

                <!--Charge controller selection-->
                <!-- <label for="charge_controller_1">Charge Controller</label>
                <select name="charge_controller_1" id="charge_controller_1">
                    <option value="none">None</option>
                    <option value="Hardware_4">OpenMPPT-HP 400W</option>
                </select> -->
            </div>
            <div class="six columns" style="margin-top: 5%">
                <model-viewer id="model-viewer" style="width: 800px;height: 600px;" alt="Current Nimble Configuration" shadow-intensity="1" camera-controls orientation="-90deg -90deg 45deg"></model-viewer>
            </div>
        </div>
        <div class="row">
            <button id="generate" name="generate" class="button-primary" onclick="trigger_orchestration();">GENERATE</button>
        </div>
        <div class="row">
            <div id="spinner"></div>
        </div>
    </div>
    <script src="/static/js/index.js">load_ui();</script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</body>
</html>
