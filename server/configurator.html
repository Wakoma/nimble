<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nimble Configuration App</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/css/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton.css">
  <link rel="stylesheet" href="/static/css/custom.css">
  <link rel="icon" type="image/png" href="/static/images/favicon.png">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="six columns" style="margin-top: 5%">
                <div class="row">
                    <!--Header for the user-->
                    <img src="/static/images/wakoma-logo.png" alt="Wakoma Logo" />
                    <h2>Wakoma Nimble Configurator</h2>
                    <h3>Select Components for Your Nimble:</h3>

                    <div id="components">
                    </div>
                </div>
                <div class="row">
                    <div class="six columns">
                        <div class="row">
                            <button id="add-access-point" class="button" onclick="add_access_point();">Add Access Point</button>
                        </div>
                        <div class="row">
                            <button id="add-router" class="button" onclick="add_router();">Add Router</button>
                        </div>
                    </div>
                    <div class="six columns">
                        <div class="row">
                            <button id="add-server" class="button" onclick="add_server();">Add Server</button>
                        </div>
                        <div class="row">
                            <button id="add-switch" class="button" onclick="add_switch();">Add Switch</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="six columns" style="margin-top: 5%">
                <div class="row">
                    <div id="spinner"></div>
                    <model-viewer id="model-viewer" style="width: 800px;height: 600px;" alt="Current Nimble Configuration" shadow-intensity="1" camera-controls orientation="-90deg -90deg 45deg"></model-viewer>
                </div>
                <div class="row">
                    <button id="view-docs" name="view-docs" class="button-primary" style="visibility: hidden;" onclick="open_assembly_docs_page();">VIEW MY DOCUMENTATION</button>
                </div>
            </div>
        </div>
        <div class="row">
            <button id="generate" name="generate" class="button-primary" onclick="trigger_orchestration();">GENERATE</button>
        </div>
    </div>
    <script src="/static/js/index.js">load_ui();</script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
</body>
</html>
